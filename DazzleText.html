function  DazzleText (options) {
    this.options = options || {};

    if (!this.options.texts || !this.options.duration || !this.options.rate){
        throw new Error ('DazzleText Error: can not initialize this text content');
        return;
    }

    if (this.options.renderTo.tagName != 'CANVAS'){
        throw new Error ('DazzleText Error: can not render to this object');
        return;
    }

        if (options.hasOwnProperty(i))
            this[i] = options[i];
    }

    this.TEXTS = [];
    this.initialize();
}

DazzleText.prototype.getTotalFrame = function () {
    return Math.round(this.duration * this.rate);
}

DazzleText.prototype.getCurrentSize = function (currentFrame) {
    var cofficent = this.easing(currentFrame / this.getTotalFrame());
    return Math.round(this.startFontSize + this.fontGap * cofficent);
}

//draw text accroding to options
DazzleText.prototype.draw = function () {
    //clear canvas
    this.context.clearRect(0, 0, this.renderTo.width, this.renderTo.height);

    for (var i = 0, l = this.TEXTS.length; i < l; i ++){
        var text = this.TEXTS[i];
        this.context.fillStyle = text.color;
        this.context.font = text.bold + ' ' + text.size + 'px ' + text.fontStyle;    
        this.context.align = text.align;
        this.context.textBaseline = text.baseline;
        this.context.fillText(text.content, text.x, text.y);
        this.context.rotate(text.angle);
        this.restore();
    }
    
}

DazzleText.prototype.action = function (currentFrame) {
    var frameMode = Math.ceil(currentFrame / this.itemFrame);

    for (var i = 0, l = this.TEXTS.length; i < l; i ++){
        var text = this.TEXTS[i];
        text.force = i === frameMode ? true : false;
